<html>
<header>

  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Font-Awesome -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

  <div class="container-fluid">
    <div class="col-xs-6 col-xs-offset-3" id="quote-box">
      <div class="quote">
        <div id="quoteContent">
          <h3 id="quote-content">Don't you want to see a quote?</h3>
        </div>
        <div id="quoteAuthor">
          <div id="quote-author"></div>
        </div>
      </div>
      <div class="row" id="actions">
        <a href="#" target="_blank" id="twitter">
          <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
        </a>
        <button type="button" class="btn btn-default pull-right" id="getQuote">Get Quote</button>
      </div>
    </div>
  </div>

  <script src='app.js'></script>
</body>
</html>
